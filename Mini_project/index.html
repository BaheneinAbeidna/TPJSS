<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculateur de Moyenne</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="notes-container">
      <h1>Calculateur de Moyenne</h1>
      <div id="notes-container">
        <input type="number" class="note" placeholder="Entrez une note" />
      </div>
      <button onclick="ajouterNote()">Ajouter une autre note</button>
      <button onclick="calculerMoyenne()">Calculer la moyenne</button>
      <p id="resultat"></p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
